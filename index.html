<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>
        Library website
    </title>
</head>

<body style="background-color: rgb(138, 184, 138);">
    <!-- JavaScript Bundle with Popper -->
    
    <div class="container my-3">
      <h1>MY LIBRARY</h1>
          <form id = "libraryform">            
            <div class="mb-3">
              <label for="bookName" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp" placeholder="Book Name">
              <div id="emailHelp" class="form-text">*Bookname is mandatory.</div>
            </div>
            <div class="mb-3">
              <label for="Author" class="form-label">Author </label>
              <input type="text" class="form-control" id="Author" placeholder="Author">
            </div>
            <fieldsest class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input value="Fiction"type="radio" class="form-check-input" name="type" id="Fiction"  >
                    <label for="Fiction" class="form-check-label">
                      Fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="programming"type="radio" class="form-check-input" name="type" id="programming"  >
                    <label for="programming" class="form-check-label">
                      Computer programming
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="Cooking" type="radio" class="form-check-input" name="type" id="cooking"  >
                    <label for="Cooking" class="form-check-label">
                      Cooking
                    </label>
                  </div>                  

                </div>
              </div>
            </fieldsest>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button id="btn" type="submit" class="btn btn-primary my-3">Add a Book </button>
          </form>
          <div id="table">
            <h1>Books Table</h1>
            <table class="table">
              <thead>
                <tr>
                  
                  <th scope="col">Book Name</th>
                  <th scope="col">Author Name</th>
                  <th scope="col">Book Type</th>
                </tr>
              </thead>
              <tbody id = "tablebody" style="background-color: pink;">
                <!-- <tr>
                  
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                 -->
                
              </tbody>
            </table>
          </div>
    </div>
    <script src="scipt.js">
      
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
